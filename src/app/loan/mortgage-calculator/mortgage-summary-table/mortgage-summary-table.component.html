<table mat-table [dataSource]="dataSource"
       class="full-width">
  <ng-container matColumnDef="category">
    <th mat-header-cell
        *matHeaderCellDef>
      Category
    </th>
    <td mat-cell *matCellDef="let element;">
      {{element.category}}
    </td>
  </ng-container>

  <ng-container matColumnDef="term">
    <th mat-header-cell
        *matHeaderCellDef>
      Term
    </th>
    <td mat-cell *matCellDef="let element;">
      {{element.format=== 'currency' ? (element.term | currency) : element.term}}
    </td>
  </ng-container>

  <ng-container matColumnDef="amortizedPeriod">
    <th mat-header-cell
        *matHeaderCellDef>
      Amortized Period
    </th>
    <td mat-cell *matCellDef="let element;">
      {{element.format=== 'currency' ? (element.amortizedPeriod | currency) : element.amortizedPeriod}}
    </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns">
  </tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
