<form [formGroup]="form">
  <mat-form-field class="input-full-width">
    <mat-label>Prepayment Amount</mat-label>
    <input matInput
           type="number"
           formControlName="prepaymentAmount"/>
  </mat-form-field>

  <mat-form-field appearance="fill"
                  class="input-full-width">
    <mat-label>Payment Frequency</mat-label>
    <mat-select formControlName="prepaymentFrequency">
      <mat-option *ngFor="let prepaymentFrequencyType of prepaymentFrequencyOptions"
                  [value]="prepaymentFrequencyType.value">
        {{prepaymentFrequencyType.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="input-full-width">
    <mat-label>Start With Payment</mat-label>
    <input matInput
           type="number"
           formControlName="prepaymentStartAt"/>
  </mat-form-field>
</form>
